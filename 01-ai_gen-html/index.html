<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fail.Digital</title>
    <style>
      :root {
        --color-bg: #e8e6f0;
        --color-surface: #ffffff;
        --color-surface-muted: #f4f1f9;
        --color-contrast: #121212;

        --color-primary: #a88ad4;
        --color-primary-light: #e4d8f6;
        --color-primary-dark: #6b4c9f;

        --color-secondary: #db8fe0;
        --color-secondary-light: #f6d4f8;
        --color-secondary-dark: #a656b3;

        --color-accent: #5bb89a;
        --color-accent-muted: #cdeee2;

        --text-primary: #1a1a1a;
        --text-secondary: #6b6b6b;
        --text-inverse: #ffffff;

        --border-color: #cfcfcf;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--color-bg);
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        line-height: 1.6;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      header h1 {
        font-size: 3rem;
        color: var(--color-contrast);
      }

      header p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-primary {
        background-color: var(--color-primary);
        color: var(--text-inverse);
      }

      .btn-primary:hover {
        background-color: var(--color-primary-dark);
      }

      .btn-accent {
        background-color: var(--color-accent);
        color: var(--text-inverse);
      }

      .btn-accent:hover {
        background-color: var(--color-accent-muted);
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-top: 3rem;
      }

      .card {
        background-color: var(--color-surface);
        border-radius: 0.75rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        max-width: 300px;
        border-top: 5px solid var(--color-primary);
      }

      .card.alt {
        border-top-color: var(--color-secondary);
      }

      .card h3 {
        margin-bottom: 1rem;
      }

      .card a {
        color: var(--color-accent);
        text-decoration: none;
        font-weight: bold;
      }

      .card a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .cards {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fail.Digital</h1>
      <p>Exploração criativa. Falha consciente. Inovação sensível.</p>
      <div class="buttons">
        <button class="btn btn-primary">Começar</button>
        <button class="btn btn-accent">Saiba Mais</button>
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Artefatos</h3>
        <p>
          Experimentos e criações interativas em arte generativa e design
          especulativo.
        </p>
        <a href="#">Ver mais</a>
      </div>
      <div class="card alt">
        <h3>Publicações</h3>
        <p>
          Ensaios, relatórios, manifestos e devlogs criativos sobre o processo.
        </p>
        <a href="#">Acessar blog</a>
      </div>
    </section>
  </body>
</html>
